<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کلینیک ایلا هیر | Eila Hair Clinic</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px;
    }

    header img {
      width: 140px;
    }

    h1 {
      font-size: 2.4em;
      margin: 20px 0 10px;
    }

    p {
      font-size: 1.1em;
      margin: 15px auto;
      max-width: 90%;
      line-height: 1.9;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: #fff;
      padding: 14px 28px;
      margin: 30px auto;
      display: inline-block;
      border-radius: 8px;
      font-size: 1.1em;
      text-decoration: none;
    }

    .language-switch {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #000;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="language-switch" onclick="switchLanguage()">English</div>

  <header>
    <img src="https://raw.githubusercontent.com/rana95/eila_hair/main/logo.png" alt="Eila Hair Logo" />
    <h1 id="title-fa">کلینیک تخصصی کاشت مو ایلا هیر</h1>
    <p id="desc-fa">
      ایلا هیر، انتخابی مطمئن برای بازگرداندن زیبایی طبیعی شماست.<br />
      کاشت موی طبیعی با تراکم بالا، بدون درد و جراحی، فقط در یک جلسه.<br />
      نتیجه‌ای دائمی، ظاهری طبیعی، و تیمی حرفه‌ای در کنار شماست.
    </p>
  </header>

  <a class="whatsapp-btn" href="https://wa.me/989305393229?text=سلام، برای مشاوره رایگان پیام می‌دم" target="_blank">
    مشاوره رایگان در واتساپ
  </a>

  <footer>
    © 2025 Eila Hair Clinic — تمامی حقوق محفوظ است
  </footer>

  <script>
    function switchLanguage() {
      const langBtn = document.querySelector('.language-switch');
      const isFarsi = document.getElementById('title-fa').dir !== 'ltr';

      if (isFarsi) {
        document.body.dir = 'ltr';
        document.body.lang = 'en';
        document.getElementById('title-fa').innerText = "Eila Hair Clinic – Natural Hair Restoration";
        document.getElementById('desc-fa').innerHTML = `
          Eila Hair is your trusted partner in restoring natural beauty.<br />
          High-density hair transplant, non-surgical and painless, done in just one session.<br />
          Permanent results, natural look, and a team of experts beside you.
        `;
        langBtn.innerText = "فارسی";
      } else {
        document.body.dir = 'rtl';
        document.body.lang = 'fa';
        document.getElementById('title-fa').innerText = "کلینیک تخصصی کاشت مو ایلا هیر";
        document.getElementById('desc-fa').innerHTML = `
          ایلا هیر، انتخابی مطمئن برای بازگرداندن زیبایی طبیعی شماست.<br />
          کاشت موی طبیعی با تراکم بالا، بدون درد و جراحی، فقط در یک جلسه.<br />
          نتیجه‌ای دائمی، ظاهری طبیعی، و تیمی حرفه‌ای در کنار شماست.
        `;
        langBtn.innerText = "English";
      }
    }
  </script>

</body>
</html>
