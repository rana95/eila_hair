<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ایلا هیر | eila Hair</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #000;
      color: #FFD700;
      text-align: center;
    }

    header img {
      max-width: 150px;
      margin-top: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
    }

    p {
      font-size: 1.2em;
      margin: 10px auto;
      max-width: 90%;
      line-height: 1.8;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: #fff;
      padding: 15px 30px;
      margin: 25px auto;
      display: inline-block;
      border-radius: 8px;
      font-size: 1.1em;
      text-decoration: none;
    }

    .language-switch {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #FFD700;
      color: black;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="language-switch" onclick="switchLanguage()">English</div>

  <header>
    <img src="images/logo.png" alt="Eila Hair Logo" />
    <h1 id="title-fa">کلینیک زیبایی ایلا هیر</h1>
    <p id="desc-fa">
      تخصص در کاشت مو، ابرو و زیبایی<br />
           کاشت مو فقط در یک روز با نتیجه‌ای دائمی 
      
      
      .<br />
      بدون نیاز به جراحی و با بالاترین کیفیت و تراکم مو.
    </p>
  </header>

  <a class="whatsapp-btn" href="https://wa.me/989305393229?text=سلام، برای مشاوره رایگان پیام می‌دم" target="_blank">
    دریافت مشاوره رایگان در واتساپ
  </a>

  <footer>
    Eila Hair © 2025 - تمامی حقوق محفوظ است
  </footer>

  <script>
    function switchLanguage() {
      const langBtn = document.querySelector('.language-switch');
      const isFarsi = document.getElementById('title-fa').style.display !== 'none';

      if (isFarsi) {
        document.getElementById('title-fa').innerText = "Eila Hair Beauty Clinic";
        document.getElementById('desc-fa').innerHTML = `
          Specialist in hair, eyebrow, and beauty services.<br />
          Hair transplant is done only once and provides permanent results.<br />
          Non-surgical, with the highest quality and density.
        `;
        langBtn.innerText = 'فارسی';
      } else {
        document.getElementById('title-fa').innerText = "کلینیک زیبایی ایلا هیر";
        document.getElementById('desc-fa').innerHTML = `
          تخصص در کاشت مو، ابرو و زیبایی<br />
          کاشت مو فقط یکبار انجام می‌شود و نتیجه‌ای دائمی دارد.<br />
          بدون نیاز به جراحی و با بالاترین کیفیت و تراکم مو.
        `;
        langBtn.innerText = 'English';
      }
    }
  </script>

</body>
</html>
